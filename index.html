<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Law Bot</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.ico"/>
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <link rel="stylesheet" href="./assets/css/font.css">
    <style>
        #username {
            padding: 5px;
            margin: 5px 0;
            border: 2px solid rgb(122, 247, 158);
            font-size: 14px;
            width: 80%;
            box-sizing: border-box;
            font-family: David;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(122, 247, 158, 0.4);
        }

        .modal-content {
            background-color: #f9f9f9; 
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px; 
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); 
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cyber Law Bot</h1>
    </header>

    <main>
        <section id="intro" class="intro">
            <h1>ברוך הבא לבוט האינטרנטי של דיני סייבר</h1>
            <img src="./assets/images/law.png">
            <p>,אתה מוזמן לענות על השאלות הבאות<br> 
                .עבור כל שאלה המערכת שלנו תחשב אם יש עילה לתביעה או לא בהתאם לבחירותך<br> 
                ?תחילה מה השם שלך
            </p>
         <!-- Add user input section -->
        <section id="user-input" class="user-input">
            <input type="text" id="username" name="username" placeholder="הכנס את שמך בבקשה"><br>
            <label for="plaintiff">תובע</label>
            <input type="radio" id="plaintiff" name="plaintiff"><br>
            <label for="defendant" >נתבע</label>
            <input type="radio" id="defendant" name="plaintiff">
        </section>
            <button id="start" type="button">!התחל</button>
        </section>

        <section id="questions" class="questions">
            <h2 id="question">Question goes here</h2>
            <ul>
                <li>
                    <button id="asw1" type="button" class="btn">answer1</button>
                </li>
                <li>
                    <button id="asw2" type="button" class="btn">answer2</button>
                </li>
                <li>
                    <button id="asw3" type="button" class="btn">answer3</button>
                </li>
                <li>
                    <button id="asw4" type="button" class="btn">answer4</button>
                </li>
            </ul>
            <div id="correct-wrong">
                    <!--display user answer-->
            </div>
        </section>
        <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Custom Alert Message Here</p>
        </div>
        </div>

    </main>

    <script>
        // JavaScript to handle user input
        document.getElementById("start").addEventListener("click", function() {
            var username = document.getElementById("username").value;
            var isPlaintiff = document.getElementById("plaintiff").checked;
            var isDefendant = document.getElementById("defendant").checked;

            console.log("Username:", username);
            console.log("Plaintiff:", isPlaintiff);
            console.log("Defendant:", isDefendant);
        });  

        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
        modal.style.display = "none";
        }
        function showAlert() {
        modal.style.display = "block";
        }
        // Call showAlert function to display the modal
        showAlert();
    </script>
    <script src="./assets/js/script.js"></script>  
</body>
</html>
